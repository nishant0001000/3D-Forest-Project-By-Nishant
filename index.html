<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax by Nishant</title>
    <link rel="stylesheet" href="./Assets/Stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />
</head>

<body>
    <header>
        <nav>
            <img src="./Assets/images/logo.png" height="40px" alt="Creative Nishant" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="serach">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./Assets/images/background.png" class="parallax bg-img">
        <img src="./Assets/images/fog_7.png" class="parallax fog-7">
        <img src="./Assets/images/mountain_10.png" class="parallax mountain-10">
        <img src="./Assets/images/fog_6.png" class="parallax fog-6">
        <img src="./Assets/images/mountain_9.png" class="parallax mountain-9">
        <img src="./Assets/images/mountain_8.png" class="parallax mountain-8">
        <img src="./Assets/images/fog_5.png" class="parallax fog-5">
        <img src="./Assets/images/mountain_7.png" class="parallax mountain-7">
        <div class="text parallax">
            <h2>MADE BY</h2>
            <h1>NISHANT</h1>
        </div>
        <img src="./Assets/images/mountain_6.png" class="parallax mountain-6">
        <img src="./Assets/images/img/fog_4.png" class="parallax fog-4">
        <img src="./Assets/images/mountain_5.png" class="parallax mountain-5">
        <img src="./Assets/images/fog_3.png" class="parallax fog-3">
        <img src="./Assets/images/mountain_4.png" class="parallax mountain-4">
        <img src="./Assets/images/mountain_3.png" class="parallax mountain-3">
        <img src="./Assets/images/fog_2.png" class="parallax fog-2">
        <img src="./Assets/images/mountain_2.png" class="parallax mountain-2">
        <img src="./Assets/images/mountain_1.png" class="parallax mountain-1">
        <img src="./Assets/images/Sun_rays.png" class="sun_rays">
        <img src="./Assets/images/black_shadow.png" class="black-shadow">
        <img src="./Assets/images/fog_1.png" class="parallax fog-1">

        <div class="text parallax"></div>

    </main>

</body>

</html>
